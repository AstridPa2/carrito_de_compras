<div
  class="flex flex-col max-w-md p-6 rounded-md sm:p-10 dark:bg-gray-900 dark:text-gray-100"
>
  <div class="mb-8 text-center">
    <h1 class="my-3 text-4xl font-bold">Registro</h1>
    <p class="text-sm dark:text-gray-400">Crea tu cuenta</p>
  </div>
  <form
    class="space-y-12 ng-untouched ng-pristine ng-valid"
    [formGroup]="authForm"
    (ngSubmit)="register()"
  >
    <div class="space-y-4">
      <div>
        <label for="name" class="block mb-2 text-sm">Nombre</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          formControlName="name"
          class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100"
        />
      </div>

      <div>
        <label for="email" class="block mb-2 text-sm">Correo</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="leroy@jenkins.com"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100"
        />
      </div>
      <div>
        <div class="flex justify-between mb-2">
          <label for="password" class="text-sm">Password</label>
        </div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="*****"
          formControlName="password"
          class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100"
        />
      </div>
    </div>
    <div class="space-y-2">
      <div>
        <button
          type="submit"
          class="w-full px-8 py-3 font-semibold rounded-md dark:bg-violet-400 dark:text-gray-900"
        >
          Crear Cuenta
        </button>
      </div>
    </div>
  </form>
</div>
